name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Set up Docker Buildx (includes Docker CLI with Compose v2 support)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build Docker images
      - name: Build Docker images
        run: |
          docker compose -f docker-compose.test.yml build

      # Run tests in Docker container
      - name: Run Docker Compose Tests
        run: |
          docker compose -f docker-compose.test.yml up -d  # Run services in the background
          
      # Generate coverage report in the container
      - name: Generate coverage report
        run: |
          docker compose exec -T test pytest -v tests/ --timeout=30 --cov=./ --cov-report=xml:coverage.xml

      # Stop services (optional, as your tests might finish by this step)
      - name: Stop Docker Compose services
        run: |
          docker compose down

      # Upload Coverage Reports to Codecov
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml  # Make sure the file exists
          flags: unittests
          fail_ci_if_error: true
