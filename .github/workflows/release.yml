name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build executable
        run: |
          docker compose -f docker-compose.build.yml build
          docker compose -f docker-compose.build.yml up

      - name: Debug - List project contents
        run: |
          echo "Current directory contents:"
          ls -la
          echo "\nDocker images:"
          docker images
          echo "\nTrying to extract files from built image:"
          IMAGE_NAME=$(docker images -q mysqlsyncmanager-build)
          if [ -n "$IMAGE_NAME" ]; then
            CONTAINER_NAME=$(docker create $IMAGE_NAME)
            docker cp $CONTAINER_NAME:/app/dist ./extracted_dist
            docker rm $CONTAINER_NAME
          fi
          ls -la extracted_dist || true
          echo "\nSystem disk space:"
          df -h

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./extracted_dist/mysql-sync-manager
          asset_name: mysql-sync-manager
          asset_content_type: application/octet-stream

      - name: Upload Release Config
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./extracted_dist/db_configs.yml
          asset_name: db_configs.yml
          asset_content_type: text/plain

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mysql-sync-manager-${{ github.ref_name }}
          path: ./extracted_dist/*
          retention-days: 5